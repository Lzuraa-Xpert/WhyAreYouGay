<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Are You Gay?</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 flex justify-center items-center h-screen">
    <div id="container" class="border border-2 border-gray-600 bg-white p-8 rounded-md shadow-lg justify-center flex flex-col items-center">
      <img id="gambar" class="rounded-md mb-8" src="https://media.tenor.com/vfP1jJI17LQAAAAM/why-are-you-gae-pepe-julien.gif" alt="" style="width: 400px; height: auto;">
      <h1 class="font-bold text-slate-800 text-3xl text-center" id="kalimat">Are You Gay?</h1>
      <div class="mt-8 text-white justify-center flex gap-8">
        <button id="tombolYa" onclick="yaDitekan()" class="bg-green-700 px-6 py-3 rounded w-40">Yes</button>
        <button id="tombolTidak" onclick="tidakDitekan()" class="bg-red-700 px-6 py-3 rounded w-40">No</button>
      </div>
    </div>
    <script>
      let tombolTidak = document.getElementById("tombolTidak");
      let tombolYa = document.getElementById("tombolYa");
      let gambar = document.getElementById("gambar");
      let kalimat = document.getElementById("kalimat");
      let container = document.getElementById("container");

      function yaDitekan() {
        kalimat.innerHTML = "ðŸ«µðŸ¤¨";
        kalimat.style.fontSize = "70px";
        gambar.src = "https://media1.tenor.com/m/DBvLvWXLC3MAAAAd/why-are-you-gae-you-are-gae.gif";
        gambar.style.width = "400px";
        gambar.style.height = "auto";
        container.style.border = "2px solid #4b5563";
        container.style.padding = "20px";
        tombolYa.remove();
        tombolTidak.remove();
      }

      function tidakDitekan() {
        tombolTidak.style.position = "absolute";
        let angkaRandom = Math.floor(Math.random() * (document.documentElement.clientWidth - 160));
        let angkaRandom2 = Math.floor(Math.random() * (document.documentElement.clientHeight - 70));
        tombolTidak.style.left = angkaRandom + "px";
        tombolTidak.style.top = angkaRandom2 + "px";
        tombolTidak.style.width = "150px";
        tombolTidak.style.height = "60px";
      }
    </script>
  </body>
</html>
